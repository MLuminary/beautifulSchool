<!DOCTYPE html>
<html lang="zh">

<head>
    <title>美丽校园</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jquery.fullPage.css" >
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/gallery.css" >
    <link rel="stylesheet" href="css/photoBox.css">

</head>

<body>
    <div class="loading">
        <div class="box"></div>
        <div class="outpoint"></div>
        <div class="txt">
            <span class="loadNum">0</span>%
            <p>loading</p>
        </div>
    </div>
    <div class="head">
        <ul id="menu">
            <li><a href="index.html">首页</a></li>
            <li data-menuanchor="page1"><a href="#page1">故/事/史</a></li>
            <li data-menuanchor="page2"><a href="#page2">德/艺/颜</a></li>
            <li data-menuanchor="page3"><a href="#page3">吃/餐/食</a></li>
            <li data-menuanchor="page4"><a href="#page4">文/理/工</a></li>
            <li data-menuanchor="page5"><a href="#page5">草/木/楼</a></li>
            <li><a href="#">逛校园(待开发)</a></li>
        </ul>
    </div>
    <div class="message">
        点击图片试试看~
    </div>
    <div id="container">
        <div class="section">
            <div class="page1">
                <div class="wrap">
                    <div class="photo photo_front" onclick="turn(this)" id="h_photo_{{index}}">
                        <div class="photo_wrap">
                            <div class="side side_front">
                                <p class="image"><img src="./history/{{img}}" alt="{{img}}" /></p>
                            </div>
                            <div class="side side_back">
                                <p class="desc">{{desc}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="page2">
                <div class="wrap">
                    <div class="photo photo_front" onclick="turn(this)" id="d_photo_{{index}}">
                        <div class="photo_wrap">
                            <div class="side side_front">
                                <p class="image"><img src="./Howard/{{img}}" alt="{{img}}" /></p>
                            </div>
                            <div class="side side_back">
                                <p class="desc">{{desc}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="page3">
                 <div class="wrap">
                    <div class="photo photo_front" onclick="turn(this)" id="f_photo_{{index}}">
                        <div class="photo_wrap">
                            <div class="side side_front">
                                <p class="image"><img src="./food/{{img}}" alt="{{img}}" /></p>
                            </div>
                            <div class="side side_back">
                                <p class="desc">{{desc}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="page4">
                <div class="wrap">
                    <div class="photo photo_front" onclick="turn(this)" id="l_photo_{{index}}">
                        <div class="photo_wrap">
                            <div class="side side_front">
                                <p class="image"><img src="./Liberal/{{img}}" alt="{{img}}" /></p>
                            </div>
                            <div class="side side_back">
                                <p class="desc">{{desc}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="page5">
                 <div class="wrap">
                    <div class="photo photo_front" onclick="turn(this)" id="v_photo_{{index}}">
                        <div class="photo_wrap">
                            <div class="side side_front">
                                <p class="image"><img src="./view/{{img}}" alt="{{img}}" /></p>
                            </div>
                            <div class="side side_back">
                                <p class="desc">{{desc}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/vender/jquery.min.js"></script>
    <script src="js/vender/jquery.fullPage.min.js"></script>
    <script src="js/gallery.js"></script>

    <script src="history/history.js"></script>
    <script src="Howard/howard.js"></script>
    <script src="Liberal/liberal.js"></script>
    <script src="view/view.js"></script>
    <script src="food/food.js"></script>
    <script src="js/photoBox.js"></script>
    <script src="js/load.js"></script>
</body>

</html>
